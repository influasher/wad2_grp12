<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Heroes - Chemistry Revision Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox">
        {% for msg in conversation %}
            <div><strong>You:</strong> {{ msg.user }}</div>
            <div><strong>Chatbot:</strong> {{ msg.bot }}</div>
        {% endfor %}
    </div>
    <input type="text" id="user_input" placeholder="Enter your question...">
    <button id="send_btn">Send</button>

    <script>
        $(document).ready(function() {
            $('#send_btn').click(function() {
                const userInput = $('#user_input').val();
                $.post('/ask', { user_input: userInput }, function(data) {
                    $('#chatbox').append('<div><strong>You:</strong> ' + userInput + '</div>');
                    $('#chatbox').append('<div><strong>Chatbot:</strong> ' + data.response + '</div>');
                    $('#user_input').val('');
                });
            });
        });
    </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
